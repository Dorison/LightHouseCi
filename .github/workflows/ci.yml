name: Test Overrides
on: [push]

jobs:
  lighthouse-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Run Lighthouse
      uses: treosh/lighthouse-ci-action@v9
      with:
        overridesJsonFile: '.github/workflows/overrides.json'
        urls: 'https://www.foo.software'
